<ion-view view-title="{{ 'manage_sites' | translate }}" class="manage-site-view" cache-view="false">
    <ion-content>
        <div class="instance-list list card">
            <ion-item>
                <button ng-click="showAddWebsiteModal()" class="button cloudrexx-button">
                    {{ 'add_new' | translate }}
                </button>
            </ion-item>
            <ion-item uib-dropdown class="item-icon-right" ng-repeat="instance in instances track by $index">
                {{instance.name}}
                <span uib-dropdown-toggle class="button button-icon icon ion-android-more-vertical"></span>
                <ul uib-dropdown-menu class="pull-right">
                    <li><a href="#">{{ 'deactivate' | translate }}</a></li>
                    <li><a href="#">{{ 'remove' | translate }}</a></li>
                </ul>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
